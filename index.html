<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calc it now!</title>
</head>
<body>
    <div class="container">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button ac bg-grey">AC</div>
            <div class="button pm bg-grey">+/-</div>
            <div class="button persent bg-grey">%</div>
            <div class="button division bg-orange">/</div>

            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button multiply bg-orange">*</div>

            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button minus bg-orange">-</div>

            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button plus bg-orange">+</div>
       
            <div class="button zero">0</div>
            <div class="button dot">.</div>
            <div class="button equal bg-orange">=</div>
        </div>

    </div>

    <footer>
        <p>
            Created by stay0nly 
            <a href="https://github.com/stay0nly/Calculator" target="_blank"><i class="fa-brands fa-github"></i></a>
        </p>

    </footer>

    <script src="app.js"></script>
</body>
</html>
